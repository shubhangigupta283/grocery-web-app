<!DOCTYPE html>

<body>

	<header class="page-header">

	<form action="/groceries" method="post">
		<table border=1 cols=2>
			<tr>
				<th>Field Name</th>
				<th>Field Value</th>
			</tr>
			<tr>
				<td>Product Name</td>
				<td>
					<input type="text" name="name" minlength="5" pattern="^[A-Z][a-zA-Z]*$" required>
				</td>
			</tr>
			<tr>
				<td>Product Brand</td>
				<td><input type="text" name="brand" maxlength="10" pattern="^{1,10}$" required></td>
			</tr>
			<tr>
				<td>Quantity</td>
				<td><input type="number" name="quantity" min="1" max="12" required></td>
			</tr>
			<tr>
				<td>Aisle</td>
				<td>

					<select name="aisle" id="aisles" required>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
					</select>

				</td>
			</tr>
			<tr>
				<td>Diet</td>
				<td>

					<input type="checkbox" name="keto" value="Keto">Keto<br>
					<input type="checkbox" name="mediterranean">Mediterranean<br>
					<input type="checkbox" name="vegan">Vegan<br>
					<input type="checkbox" name="south beach">South Beach<br>
					<input type="checkbox" name="atkins">Atkins<br>
				</td>
			</tr>

			<tr>
				<td>Delivery date</td>
				<td>
					<input type="datetime-local" name="delivery-date" min="2021-09-16T09:00" max="2021-10-12T19:00">
				</td>
			</tr>



		</table>
		<input type="submit" value="Add">
	</form>
